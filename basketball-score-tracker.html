<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball score tracker</title>
</head>
<body>
    <div class="container">
        <div class="parent-wrapper">
            <h3>HOME</h3>
            <div class="score-wrapper">
            <p id="score-home">0<p>
                </div>
          <button id="plus-one" onclick="plusOneHome()">+1</button>
          <button id="plus-two" onclick="plusTwoHome()">+2</button>
          <button id="plus-three" onclick="plusThreeHome()">+3</button>
        </div>
        <div class="parent-wrapper">
            <h3>AWAY</h3>
          <div class="score-wrapper">
            <p id="score-guest">0<p>
            </div>
            <button id="plus-one" onclick="plusOneGuest()">+1</button>
          <button id="plus-two" onclick="plusTwoGuest()">+2</button>
          <button id="plus-three" onclick="plusThreeGuest()">+3</button>
        
         </div>
          
    </div>
<button class="save" onclick="restart()">Restart</button>
</body>
</html>
